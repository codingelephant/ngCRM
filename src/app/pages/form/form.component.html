<div class="container-fluid py-5">
    <div class="row">
    <nav class="col-md-2 my-1 d-none d-md-block bg-light sidebar">
     <app-sidebar></app-sidebar>
    </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">{{ title }}</h1>
        </div>

        <form action="" #dataForm="ngForm" (submit)="onFormSubmit(dataForm)" method="POST">

            <div class="form-group">
                <label for="">Type</label>
                <select name="type" [(ngModel)]="data.type"  id="type" class="form-control" required>
                  <option value="1">Leads</option>
                  <option value="2">Customers</option>
                </select>
              </div>


          <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="data.name" #name="ngModel"  required />
              <div *ngIf="name.invalid && (name.dirty || name.touched)">
                <p *ngIf="name.hasError('required')">
                  Please provide your name.
                </p>
              </div>
          </div>
          <div class="form-group">
              <label for="">Phone</label>
              <input type="text" name="phone" class="form-control" [(ngModel)]="data.phone"  />
          </div>
          <div class="form-group">
              <label for="">Email</label>
              <input type="email" name="email" class="form-control" [(ngModel)]="data.email"  />
          </div>
          <div class="form-group">
              <label for="">Company Name</label>
              <input type="text" name="company_name" class="form-control" [(ngModel)]="data.company_name"  />
          </div>

          <div class="form-group">
              <label for="">Address</label>
              <input type="text" name="address" class="form-control" [(ngModel)]="data.address"  />
          </div>

          <div class="form-group">
              <label for="">Remarks</label>
              <textarea name="remarks" [(ngModel)]="data.remarks" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="">Referer</label>
            <input type="text" name="referer" class="form-control" [(ngModel)]="data.referer"  />
          </div>

          <div class="form-group">
              <button class="btn btn-primary">{{ btnText }}</button>
              
              <img *ngIf="loading" src="https://loading.io/spinners/comets/index.comet-spinner.gif" alt="">

          </div>


        </form>
      <p>
        <a routerLink="/customers">Back to List</a>
      </p>


      </main>
    </div>
  </div>
